{% extends "base.html" %}
{% block title%}HoaxStores - Shop{%endblock%}
{% block content %}
<div class="card-group">
    {% for product in products %}
    <div class="card">
      <img src="{{ url_for('static', filename=product.picture) }}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">Price : Â£{{ product.price }}</p>
          <p class="card-text"><small class="text-muted">Environmental Impact: {{product.environmental_impact}}</small></p>
          <a href="/product/{{product.id}}">View Details</a>
        </div>
      </div>
    {% endfor %}
</div>

{% endblock %}
