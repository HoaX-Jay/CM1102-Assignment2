{% extends "base.html" %}
{% block title %} HoaxStores - Checkout {% endblock %}
{% block content %}
<form action="{{ url_for('checkout')}}" method="POST">
    <p>Card Name :</p>
    <p><input type="text" name="names" placeholder="John Doe" required/></p>
    <p>Card Number (16-digit) :</p>
    <p><input type="text" name="cardnum" placeholder="XXXX-XXXX-XXXX-XXXX" required/></p>
    <input type="submit" value="Purchase">

</form>
{% endblock %}
